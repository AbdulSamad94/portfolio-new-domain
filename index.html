<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Domain Changed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f9;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
        }

        h1 {
            color: #e44d26; /* A vibrant orange for important notice */
            margin-top: 0;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #555;
        }

        .new-domain {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff; /* A classic blue for links */
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .new-domain:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Website Domain is Changed</h1>
        <p>We have moved to a new domain to improve your experience.</p>
        <p>The new url is: https://abdulsamadsiddiqui.vercel.app</p>
        <a href="https://abdulsamadsiddiqui.vercel.app/" class="new-domain">Visit the New Website</a>
    </div>
</body>
</html>
